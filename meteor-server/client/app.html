<head>
  <meta charset="utf-8">
  <title>Code Test Api</title>
</head>
<body>
  {{> userRole}}
</body>



<template name="userRole">
    <div class="current-challenge">
      <div class="title">
        {{currentChallenge.title}}
      </div>
      <div class="description">
        {{currentChallenge.description}}
      </div>
    </div>

    <textarea name="name" rows="8" cols="40" data-role="code-input"></textarea>

    {{#if passingTests}}
      <div class="success">
        All your tests are passing! Move on to the next chalenge whenever you're ready.
      </div>
      <button type="button" name="button" class="next-button">Come at me bro!</button>
    {{else}}
      <ul class="tests">
        {{#each test in allTests}}
          <li class={{test.state}}>{{test.message}}</li>
        {{/each}}
      </ul>
    {{/if}}
</template>
