<head>
  <meta charset="utf-8">
  <title>Code Test Api</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
  {{> userRole}}
</body>



<template name="userRole">
    <div class="current-challenge">
      <h1>{{currentChallenge.title}}</h1>
      <p>
        {{currentChallenge.description}}
      </p>
    </div>

    <textarea name="name" rows="20" cols="80" data-role="code-input"></textarea>

    <h2>Tests your code should pass:</h2>
    <ul class="tests">
      {{#each test in allTests}}
        <li class={{test.state}}>{{test.message}}</li>
      {{/each}}
    </ul>
    
    {{#if passingTests}}
      <div class="success">
        All your tests are passing! Move on to the next chalenge whenever you're ready.
      </div>
      <button type="button" name="button" class="next-button">Come at me bro!</button>
    {{/if}}
</template>
